<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原生promise</title>
</head>
<body>
  <h1>原生promise</h1>
  <script>
    /*
      promise对象有三种状态：
        pending 初始化
        resolved 成功
        rejected 失败
        
        状态只能修改一次
        结果值
    */
    // 创建Promise
    const promise = new Promise((resolve, reject) => {
      // 执行异步代码
      resolve();
    })

  </script>
</body>
</html>
