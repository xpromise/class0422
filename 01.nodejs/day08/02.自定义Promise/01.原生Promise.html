<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>原生promise</title>
</head>
<body>
  <h1>原生promise</h1>
  <script>
    /*
      promise对象有三种状态：
        pending 初始化
        resolved 成功
        rejected 失败
        
        状态只能修改一次
        结果值
    */
    // 创建Promise
    const promise = new Promise((resolve, reject) => {
      // 执行异步代码
      resolve();
    });

    promise.then(() => {
      // 当promise对象变成resolved状态时，会异步调用当前函数
      // 成功的回调函数
      // throw new Error('出错了');
      // return new Promise((resolve) => {
      //   setTimeout(() => {
      //     resolve();
      //   }, 3000)
      // })
      // return 123;
    }, () => {
      // 当promise对象变成rejected状态时，会异步调用当前函数
      // 失败的回调函数
    })

  </script>
</body>
</html>
