<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义Promise</title>
  </head>
  <body>
    <script src="./MyPromise.js"></script>
    <script>
      const promise = new MyPromise((resolve, reject) => {
        reject();
        resolve();
      });
      console.log(promise);
    </script>
  </body>
</html>
