<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义Promise</title>
  </head>
  <body>
    <script src="./MyPromise.js"></script>
    <script>
      const promise = new MyPromise((resolve, reject) => {
        console.log(000);
        resolve(123);
      });
      
      promise.then(
        (value) => {
          // 当promise对象变成resolved状态时，会异步调用当前函数
          // 成功的回调函数
          console.log(111, value);

          console.log(aa);
          // return new MyPromise((resolve, reject) => {
          //   reject()
          // });
        },
        (reason) => {
          // 当promise对象变成rejected状态时，会异步调用当前函数
          // 失败的回调函数
          console.log(222, reason);
        }
      ).then(() => {
        console.log('resolved');
      }, () => {
        console.log('rejected');
      })

      console.log("全局代码执行完了");
    </script>
  </body>
</html>
