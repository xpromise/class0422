<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>事件点透</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      .outer {
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
      }
      .inner {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 200px;
        height: 200px;
        background-color: pink;
      }
    </style>
    <!-- 引入fastclick库 -->
    <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
    <!-- 使用fastclick库 -->
    <script>
      if ("addEventListener" in document) {
        // DOMContentLoaded --> 等待页面DOM元素渲染完成触发
        // load  window.onload --> 等待页面所有资源加载完毕触发
        document.addEventListener(
          "DOMContentLoaded",
          function () {
            FastClick.attach(document.body);
          },
          false
        );
      }
    </script>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <a href="http://www.atguigu.com">硅谷</a>
      </div>
      <p class="outer-text"></p>
      <p class="inner-text"></p>
    </div>
    <script>
      const outer = document.querySelector(".outer");
      const inner = document.querySelector(".inner");
      const allA = document.querySelectorAll("a");
      const outerText = document.querySelector(".outer-text");
      const innerText = document.querySelector(".inner-text");

      // 统一设置 问题：a标签不能点击了
      // document.addEventListener(
      //   "touchstart",
      //   function (e) {
      //     e.preventDefault();
      //   },
      //   { passive: false } // 配合preventDefault使用，让其不失效
      // );

      // for (let i = 0; i < allA.length; i++) {
      //   const a = allA[i];
      //   // 防止误触
      //   a.addEventListener("touchmove", function () {
      //     // 用户手移动了
      //     this.isMove = true;
      //   });
      //   a.addEventListener("touchend", function () {
      //     if (this.isMove) return;
      //     // 跳转网址
      //     window.location.href = this.href;
      //   });
      // }

      outer.addEventListener("touchstart", function (e) {
        console.log("outer touchstart点击了~");
        // e.stopPropagation(); // 阻止冒泡 没有效果
        outerText.innerText = "outer touchstart点击了~";
      });

      inner.addEventListener("click", function () {
        console.log("inner click点击了~");
        innerText.innerText = "inner click点击了~";
      });
    </script>
  </body>
</html>
