<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>10_过渡&动画1</title>
    <style>
      /* .enter {
        transform: translateX(0);
        width: 100px;
        background-color: pink;
        transition: transform 5s, width 5s;
      }

      .leave {
        transform: translateX(100px);
        width: 200px;
        background-color: pink;
        transition: transform 5s, width 5s;
      } */

      /* .v-leave,
      .v-enter-to {
        transform: translateX(0);
      } */

      .v-leave-active,
      .v-enter-active {
        transition: transform 5s;
      }

      .v-leave-to,
      .v-enter {
        transform: translateX(200px);
      }

      .fade-leave-active,
      .fade-enter-active {
        transition: transform 2s;
      }

      .fade-leave-to,
      .fade-enter {
        transform: translateX(200px);
      }

      .animation-leave-active {
        animation: move linear 5s;
        background-color: pink;
      }
      .animation-enter-active {
        animation: move linear reverse 5s;
        background-color: pink;
      }

      @keyframes move {
        0% {
          /* transform: translateX(0); */
          width: 100px;
        }
        50% {
          transform: translateX(50px);
          width: 150px;
        }
        100% {
          transform: translateX(200px);
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <!--
      1. vue动画的理解
        操作css的trasition或animation
        vue会给目标元素添加/移除特定的class
      2. 基本过渡动画的编码
        1). 在目标元素外包裹<transition name="xxx">
        2). 定义class样式
          1>. 指定过渡样式: transition
          2>. 指定隐藏时的样式: opacity/其它
      3. 过渡的类名
        xxx-enter-active: 指定显示的transition
        xxx-leave-active: 指定隐藏的transition
        xxx-enter: 指定隐藏时的样式
      -->

    <div id="demo">
      <!-- 
        transition组件：
          在操作显示/隐藏的元素，添加一个过渡transition/动画animation效果

          显示 -> 隐藏  leave
            开始阶段：v-leave
            过渡阶段: v-leave-active
            结束阶段: v-leave-to

          隐藏 -> 显示  enter
            开始阶段：v-enter
            过渡阶段: v-enter-active
            结束阶段: v-enter-to
       -->
      <transition>
        <p v-if="isShow">hello transition11</p>
      </transition>
      <transition name="fade">
        <p v-if="isShow">hello transition22</p>
      </transition>
      <transition name="animation">
        <p v-if="isShow">hello transition33</p>
      </transition>
      <button @click="isShow = !isShow">
        按钮
      </button>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el: "#demo",
        data: {
          isShow: true,
        },
      });
    </script>
  </body>
</html>
