<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>axios</title>
  </head>
  <body>
    <button id="btn1">GET请求</button>
    <button id="btn2">POST请求</button>
    <button id="btn3">PUT请求</button>
    <button id="btn4">DELETE请求</button>
    <!-- <script src="./axios.min.js"></script> -->
    <script>
      function axios({ method = "GET", url, data, params }) {
        return new Promise((resolve, reject) => {
          // 发送ajax请求
          // 1. 创建xhr对象
          const xhr = new XMLHttpRequest();
          // 2. 绑定事件监听
          xhr.onreadystatechange = function () {
            if (xhr.readyState !== 4) return;
            if (xhr.status >= 200 && xhr.status < 300) {
              // 请求成功
              resolve({
                config: {},
                headers: {},
                data: JSON.parse(xhr.responseText),
              });
              return;
            }
            // 请求失败
            reject(`${url} ${xhr.statusText}`);
          };
          // 3. 设置请求信息
          // 装换成大写
          method = method.toUpperCase();

          // 查询字符串参数
          let qs = "";
          if (params) {
            /*
              1. GET请求遇到params参数
                将params参数变成查询字符串参数，拼接到url后面
                params: {
                  username: 'jack',
                  password: 123
                }
                  -->
                ?username=jack&password=123  
            */
            // 提取对象所有属性名成数组
            const keys = Object.keys(params);

            qs = keys
              .reduce((all, key) => {
                // 属性值
                const value = params[key];
                all += `${key}=${value}&`;
                return all;
              }, "?")
              // 多了一个 &，要去掉
              .slice(0, -1);
          }

          xhr.open(method, url + qs, true);

          // 4. 发送请求
          if (method === "POST" || method === "PUT") {
            xhr.setRequestHeader(
              "Content-Type",
              "application/json;charset=utf8"
            );
            data = JSON.stringify(data);
            xhr.send(data);
            return;
          }

          xhr.send();
        });
      }

      document.getElementById("btn1").onclick = function () {
        axios({
          // method: "GET",
          url: "http://localhost:3000/posts",
          params: { username: "jack", age: 18 }, // GET请求的查询字符串参数
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      };

      document.getElementById("btn2").onclick = function () {
        axios({
          method: "POST",
          url: "http://localhost:3000/posts",
          data: { title: "自定义promise", author: "老王" },
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      };

      document.getElementById("btn3").onclick = function () {
        axios({
          method: "PUT",
          url: "http://localhost:3000/posts/3",
          data: { title: "自定义promise~~~", author: "老王~~~" },
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      };

      document.getElementById("btn4").onclick = function () {
        axios({
          method: "DELETE",
          url: "http://localhost:3000/posts/3",
          params: {}, // GET请求的查询字符串参数
        })
          .then((res) => {
            console.log(res);
          })
          .catch((err) => {
            console.log(err);
          });
      };
    </script>
  </body>
</html>
